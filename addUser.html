<!DOCTYPE html>
<html>

<head>
	<title>Add User</title>
	<link rel="stylesheet" type="text/css" href="addUser.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#user-button').click(function(){
				$('tbody').append("<tr>"+
									"<td>"+$('#input1').val()
									+"</td>"
									+"<td>"+$('#input2').val()
									+"</td>"
									+"<td>"+$('#input3').val()
									+"</td>"
									+"<td>"+$('#input4').val()
									+"</td>"
									+"</tr>");
				
			});
		});
	</script>
</head>

<body>
	<div id="wrapper">
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Address</th>
					<th>Contact #</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>steven</td>
					<td>johnson</td>
					<td>s.johnson@steve.com</td>
					<td>123-456-7890</td>
				</tr>
			</tbody>

		</table>

		<div id="input-box">
			<p>First Name:<input type="text" name="first_name" id="input1"></p>
			<p>Last Name:<input type="text" name="last_name" id="input2"></p>
			<p>Email Address:<input type="text" name="email_address" id="input3"></p>
			<p>Contact #:<input type="text" name="contact#" id="input4"></p>
		</div>

		<button id="user-button">Add User</button>

	</div>

</body>
</html>
